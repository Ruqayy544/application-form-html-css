<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>APPLICATION FORM</h2>

    
    <form action="#done" method="get">
      <label>Name</label>
      <input type="text" placeholder="First Name" name="fname" required>
      <input type="text" placeholder="Last Name" name="lname" required>

      <label>Email</label>
      <input type="email" placeholder="example@gmail.com" name="email" required>

      <label>Date of Birth</label>
      <input type="date" name="dob" required>

      <label>Gender:</label>
      <div class="gender">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <label>Address</label>
      <input type="text" placeholder="Perm. Addr" name="addr" required>
      <label>Temp Address</label>
      <input type="text" placeholder="Temp Addr (Opt)" name="tempaddr">

      <label>Position</label>
      <select name="position" required>
        <option value="">--Select--</option>
        <option>Content Creator</option>
        <option>Web Developer</option>
        <option>Designer</option>
        <option>Other</option>
      </select>

      <label>Attach File (Image or PDF):</label>
      <input type="file" name="file" accept=".pdf,image/*">

      <button type="submit">Submit</button>
    </form>

    <!-- Hidden success message -->
    <p id="done" class="success-text">
      Your form is successfully submitted!
    </p>
  </div>

</body>
</html>
